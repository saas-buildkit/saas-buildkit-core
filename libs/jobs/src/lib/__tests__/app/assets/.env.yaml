jobsConfig:
  prefix: test
  applicationStartupLock: application-name-should-be-ok
  defaultJobOptions:
    backoff:
      type: fixed
      delay: 10000
    removeOnComplete:
      age: 86400000
      count: 10
    removeOnFail:
      age: 86400000
      count: 10

  redisLockConfig:
    driftFactor: 0.02
    retryCount: 10
    retryDelay: 1000
    retryJitter: 300
    automaticExtensionThreshold: 600
    defaultDecoratorLockDuration: 1200

  jobs:
    - name: busy-job
      defaultJobOptions:
        backoff:
          type: fixed
          delay: 15000
        removeOnComplete:
          age: 0
          count: 0
        removeOnFail:
          age: 0
          count: 0
    - name: busy-not-scheduled-job
    - name: busy-not-scheduled-progress-job
    - name: busy-progress-scheduled-job
    - name: always-failing-job
    - name: always-failing-progress-job
    - name: busy-not-lockable-job
  systemJobs:
    jobs:
      - name: busy-progress-system-job
        repeat:
          pattern: '*/1 * * * * *'
        jobVersion: 1
        defaultJobOptions:
          backoff:
            type: fixed
            delay: 15000
          removeOnComplete:
            age: 0
            count: 0
          removeOnFail:
            age: 0
            count: 0
        jobData:
          executeForMillis: 800
      - name: busy-system-job
        repeat:
          pattern: '*/1 * * * * *'
        jobVersion: 1
        jobData:
          executeForMillis: 4000
